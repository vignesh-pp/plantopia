<html lang="en">

  <body>

    <script type="module" src="/src/main.tsx"></script>
    <style>
      @keyframes fade-in-up {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      
      .animate-fade-in-up {
        animation: fade-in-up 0.6s ease-out forwards;
      }

      html {
        scroll-behavior: smooth;
      }
    </style>
